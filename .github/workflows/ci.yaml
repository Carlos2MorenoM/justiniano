name: Justiniano CI Pipeline

# Trigger the workflow on push to main or pull requests targeting main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- Frontend Quality Checks ---
  frontend-checks:
    name: Frontend (Lint & Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      # Verifies that the project builds successfully (catches compilation errors)
      - name: Build Check
        run: npm run build

  # --- Backend BFF Quality Checks ---
  backend-bff-checks:
    name: Backend BFF (Lint & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-bff

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-bff/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test

  # --- Backend ML Quality Checks ---
  backend-ml-checks:
    name: Backend ML (Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-ml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      # Executes tests defined in pytest.ini
      - name: Run Tests
        run: pytest